    <title>Car Website</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .Main1 {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #Main_Image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .Sub11, .Sub12 {
            position: absolute;
            top: 50px;
        }
        .Sub11 { right: 50px; }
        .Sub12 { left: 50px; }

        .Sub11 img, .Sub12 img {
            width: 150px;
        }

        .Sub13 {
            position: absolute;
            left: 30px;
            top: 200px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px 40px;
            border-radius: 10px;
        }

        .Sub13 table td {
            color: white;
            font-size: 24px;
            padding-bottom: 20px;
            cursor: pointer;
        }

        .Sub13 a {
            text-decoration: none;
            color: white;
        }

        .Sub13 table td:hover {
            color: yellow;
        }

        .Sub14 {
            position: absolute;
            bottom: 5vh;
            width: 100%;
            text-align: center;
        }

        .Sub14 h1 {
            color: white;
            font-size: 40px;
            text-shadow:10px black;
        }
    </style>
</head>

<body>

        <div class="Sub13">
            <table>
