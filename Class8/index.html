<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid concept</title>
    <style>
       .parent{
        border: 3px solid black;
        height: 700px;
        display: grid;
        grid-template-columns:  300px 300px 300px ; 
     /*  grid-template-columns: 1fr 1fr 1fr; */
        grid-template-rows: 200px 200px 200px;
        grid-auto-flow: column;   
        gap: 20px;
       }
       .child{
        background-color: burlywood;
        border: 2px solid brown;
       }
       #one{
       background-color: aqua;
       }
       #Two{
       background-color: aqua;
       }
       #Three{
       background-color: blueviolet;
       }
       #Four{
       background-color: firebrick;
       }
       #Five{
       background-color: forestgreen;
       }
       #Six{
       background-color: hotpink;
       }
       #Seven{
       background-color:gold;
       }
       #Eigth{
       background-color:khaki;
       }
       #Nine{
       background-color:lightcoral;
       }
       #Ten{
       background-color: greenyellow;
       }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="one">1</div>
         <div class="child" id="Two">2</div>
          <div class="child" id="Three">3</div>
           <div class="child" id="Four">4</div>
            <div class="child" id="Five">5</div>
             <div class="child" id="Six">6</div>
              <div class="child" id="Seven">7</div>
               <div class="child" id="Eigth">8</div>
                <div class="child" id="Nine">9</div>
                 <div class="child" id="Ten">10</div>
    </div>
</body>
</html>
