<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment 2</title>

<style>
body{
    margin: 0;
    background-color: skyblue;
  height: 500px;
}

h1{
    color: palevioletred;
    text-align: center;
    font-family: Arial, sans-serif;
}

/* â˜€ Sun */
#sun{
    width: 100px;
    height: 100px;
    background: linear-gradient(yellow, orange);
    border-radius: 50%;
    position: absolute;
    top: 40px;
    right: 40px;
    box-shadow: 0 0 50px 20px yellow;
}

/* ðŸŽˆ Balloon */
.balloon{
    width: 60px;
    height: 80px;
    border-radius: 50%;
    position: absolute;
    bottom: -100px;
    animation: balloonMove linear infinite;
    transition: transform 0.5s;
}

.balloon:hover{
    transform: scale(1.3) rotate(10deg);
}

#b1{ left:10%; background:red; animation-duration:3s;}
#b2{ left:25%; background:yellow; animation-duration:4s;}
#b3{ left:45%; background:purple; animation-duration:5s;}
#b4{ left:65%; background:blue; animation-duration:6s;}
#b5{ left:80%; background:green; animation-duration:7s;}

@keyframes balloonMove{
    from{ transform: translateY(100vh); }
    to{ transform: translateY(-120vh); }
}

/* ðŸ›£ Road */
.road{
    width: 100vw;
    height: 100px;
    background: black;
    position: fixed;
    bottom: 0;
}

/* ðŸš— Moving Car */
.car{
    width: 200px;
    height: 100px;
    background: linear-gradient(gray, darkgray);
    position: absolute;
    bottom: 25px;
    left: -150px;
    border-radius: 10px;
    border: 5px solid black;
    animation: carMove 6s linear infinite;
    transition: transform 0.3s;
}

/* ðŸš— Car wheels */
.wheel{
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%;
    position: absolute;
    bottom: -10px;
}
.w1{ left: 15px; }
.w2{ right: 15px; }

/* Hover effect */
.car:hover{
    transform: scale(1.1);
}

/* ðŸš— Car animation */
@keyframes carMove{
    from{ transform: translateX(0); }
    to{ transform: translateX(110vw); }
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Welcome to Balloon Festival ðŸŽˆ</h1>

<div id="sun"></div>

<div id="b1" class="balloon"></div>
<div id="b2" class="balloon"></div>
<div id="b3" class="balloon"></div>
<div id="b4" class="balloon"></div>
<div id="b5" class="balloon"></div>

<div class="road">
    <div class="car">
        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
    </div>
</div>

</body>
</html>
