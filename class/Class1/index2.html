<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Concept</title>
</head>
<style>
    body {
        display: flex;
        background-color: burlywood;
    }
    div {
        height: 200px;
        width: 200px;
        margin: 10px;
        display: block;
        font-size: x-large;
        text-align: center;
        background-color: lightcoral;
        border: 10px solid;
    }
    Span {
        height: 200px;
        width: 200px;
        margin: 10px;
        display: inline-block;
        font-size: x-large;
        text-align: center;
        background-color: lightblue;
        border: 10px solid;
    }
</style>
<body>
    <div>Harsh Golhani</div>
    <Span>Harsh Golhani</Span>
    <Span>Harsh Golhani</Span>
</body>
</html>
