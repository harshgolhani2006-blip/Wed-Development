<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margine Padding Concept.</title>
</head>
<style>
div {
    height: 400px; 
    width: 400px;
    font-size: xx-large;
    text-align: center;
    background-color: lightcoral;
    padding: 20px 30px;
    margin: 50px;
    display: inline-block;
    border: 15px solid;

    animation-name: rotate;
    animation-duration: 2s;
    animation-iteration-count: 3; /* repeat */
}

@keyframes rotate {
    0% {
        transform: rotateX(0deg);
    }
    100% {
        transform: rotateX(360deg);
    }
}
.hover-box {
    width: 200px;
    height: 200px;
    background: lightcoral;
    margin: 50px;
    display: inline-block;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    transition: transform 0.5s;
}

.hover-box:hover {
    transform: rotateY(180deg) scale(1.2);
    background: tomato;
}
</style>
<body>
    <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
    </div>
     <div class="hover-box">
      <u><b> Harsh Golhani.</b></u>
    </div>
</body>
</html>
