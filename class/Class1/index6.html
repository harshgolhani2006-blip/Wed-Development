<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        #Box1{
            height: 400px;
            width: 800px;
            background-color: white; 
            position: relative;
             margin: 0px auto;
            top: 50px;
            background-image: url("https://img.freepik.com/free-photo/courage-man-jump-through-gap-hill-business-concept-idea_1323-262.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;

        }
        #Box1:hover{
             box-shadow: 0px 0px 20px 10px grey;
            transition: 3s;
            transform: scale(1s);
            transform: rotate(360deg);
        }
        #Box2{
            height: 400px;
            width: 800px;
            background-color:white;
            position: absolute;
            top: 400px;
            box-shadow: 0px 0px 10px 5px grey;
            border-radius: 10px;
        }
         #Box2:hover{
            box-shadow: 0px 0px 20px 10px grey;
            transition: 0.5s;
        }
            

        #Box3{
            height: 400px;
            width: 400px;
            background-image: url("https://img.freepik.com/free-photo/closeup-scarlet-macaw-from-side-view-scarlet-macaw-closeup-head_488145-3540.jpg?semt=ais_hybrid&w=740&q=80");
            position: absolute;
            top: 250px;
            right: 200px;
            bottom: 0px auto;
            border-radius: 50%;
            background-position: center;
            background-size: cover;

        }
           #Box3:hover{
            box-shadow: 0px 0px 20px 10px yellow;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="Box1">
        <div id="Box2"></div>
        <div id="Box3"></div>
    </div>
</body>
</html>
