<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative absolute Concept</title>
    <style>
        body{
            background-color: gray;
        }
        #parent{
            border: red solid 5px;
            height: 400px;
            width: 600px;
            margin: 0px auto;
            position: relative;
        }
        #child{
            background-color: lightblue;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 50px;
            left: 100px;
            border: 2px solid rgb(149, 47, 81);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">

        </div>

    </div>
</body>
</html>
